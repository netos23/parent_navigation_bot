reply.welcomeMessage = Добро пожаловать на бета тест навигационного телеграм бота! \
  Для того чтобы узнать принцип работы используйте команду /help \
  Введите пункт где вы находитесь и пункт куда вам нужно, исспользуйте карту
reply.help = В свободной форме рассскажите где вы находитесь, используйте для этого \
  ближайшую к вам дверь кабинета лестницу или напишите /list для отображения  всех \
  помещений и мест доступных в боте. \
  Мы обязательно разберемся где вы и поможем найти путь. Программа вас скоректирует если обнаружит неточность \
  Пример использования: я нахожусь у кабинета 25, мне нужно пройти в кабинет 300. \
  Пример использования: где 25 куда 300 \
  Пример использования: откуда 25 куда 300.
reply.list = Список помещений:
reply.fromInvite = Введите кабинет, у которого вы хотите находитесь
reply.toInvite = Введите кабинет, в который вы хотите отправиться
reply.errorInvite = Указан неверный кабинет. Используйте /help для помощи или /list для просмотра всех помещений
reply.searchBegin = Поиск пути, пожалуйста подождите
reply.unknown = К сожалению мы не смогли определить ваше положение. Введите кабинет, у которого вы хотите находитесь.
