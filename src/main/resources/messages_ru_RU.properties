reply.welcomeMessage = Добро пожаловать в демонстрационную версию навигационного телеграм бота! \
  Для того чтобы узнать принцип работы используйте команду /help .\n \
  Введите пункт где вы находитесь и пункт куда вам нужно, а затем воспользуйтесь предложенной картой \
  В данном боте предоставлено два кейса: сеть магазинов и некая школа.\n\
  1) сеть магазинов - состоит из двух магазинов, м магазинах можно искать некоторые продукты,\
  а так же отображать их карту\n\
  2) некая школа - пример здания из нескольких уровней, с циклами.\n\
  Бот также поддерживает голосовой ввод, для этого отправьте голосовое.\n\
  На данный момент функция распознавания запроса реализована примитивно, но все равно позволит найти то, что вы \
  ищите
reply.help = В свободной форме расскажите где вы находитесь, используйте для этого \
  ближайшую к вам дверь кабинета лестницу или напишите /list для отображения  всех \
  помещений и мест доступных в боте. \
  Мы обязательно разберемся где вы и поможем найти путь. Программа вас скорректирует если обнаружит неточность\n \
  Пример использования: я нахожусь у кабинета 25, мне нужно пройти в кабинет 300.\n \
  Пример использования: где 25 куда 300\n \
  Пример использования: откуда 25 куда 300.
reply.list = Список помещений:
reply.fromInvite = Введите кабинет, у которого вы хотите находитесь
reply.toInvite = Введите кабинет, в который вы хотите отправиться
reply.errorInvite = Указан неверный кабинет. Используйте /help для помощи или /list для просмотра всех помещений
reply.searchBegin = Поиск пути, пожалуйста подождите
reply.unknown = К сожалению мы не смогли определить ваше положение. Введите кабинет, у которого вы хотите находитесь.
reply.confSearch = Вы хотите отправиться из %s в %s?
reply.queryError = Кнопка больше недоступна
reply.errorConfirm = К сожалению мы не смогли понять определились ли вы. Попробуйте еще раз
